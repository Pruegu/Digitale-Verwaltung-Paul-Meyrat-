name: Import LinkedIn newsletter
on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'       # t√§glich 03:00 UTC

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with: { python-version: '3.x' }

      - name: Install libs
        run: pip install feedparser readability-lxml html2text python-frontmatter

      - name: Fetch & convert
        run: python .github/scripts/import_newsletter.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update newsletter'
